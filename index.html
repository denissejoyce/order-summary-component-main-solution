<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Order summary card component solution from Frontendmentor.io">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <h1 class="sr-only">Order summary card</h1>
    <article class="card">
      <img class="card-img" src="images/illustration-hero.svg" alt="simple card illustration">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <section class="annual-plan">
        <img src="images/icon-music.svg" alt="music icon">
        <div class="annual-plan-container">
          <span id="annual-plan-info">Annual Plan</span>
          <span id="annual-plan-price">$59.99/year</span> 
        </div>
        

        <a href="#">Change</a>
      </section>

      <section class="payment-section">
        <button class="btn-payment" href="#" type="button">
          Proceed to Payment
        </button>
        <a class="btn-cancel" href="#">Cancel Order</a>
      </section>
      

    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://itsmedenisse.com/">Denisse Joyce</a>.
  </footer>
</body>
</html>
