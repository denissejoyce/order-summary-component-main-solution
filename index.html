<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1 class="sr-only">Order summary card</h1>
    <article class="card">
      <img src="images/illustration-hero.svg" alt="simple card illustration">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <section class="annual-plan">
        Annual Plan
        $59.99/year

        <a href="#">Change</a>
      </section>

      <button class="proceed-to-payment" href="#" type="button">
        Proceed to Payment
      </button>

      <a href="#">Cancel Order</a>

    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://itsmedenisse.com/">Denisse Joyce</a>.
  </footer>
</body>
</html>
